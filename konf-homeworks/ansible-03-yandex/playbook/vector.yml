---
- name: Install and Configure Vector
  hosts: vector

  handlers:
    - import_tasks: handlers/main.yml

  tasks:
    - name: Download Vector
      ansible.builtin.get_url:
        url: "https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-x86_64-unknown-linux-gnu.tar.gz"
        dest: "/tmp/vector-{{ vector_version }}.tar.gz"

    - name: Unarchive
      ansible.builtin.unarchive:
        src: "/tmp/vector-{{ vector_version }}.tar.gz"
        dest: /tmp
        remote_src: yes

    - name: Copy vector to /usr/bin
      ansible.builtin.copy:
        remote_src: yes
        src: /tmp/vector-x86_64-unknown-linux-gnu/bin/vector
        dest: /usr/bin/vector
        mode: 0755

    - name: Configure Vector | Ensure what directory exists
      ansible.builtin.file:
        path: "/var/lib/vector"
        state: directory
        mode: 0644

    - name: Configure Vector | Ensure what directory exists
      ansible.builtin.file:
        path: "{{ vector_config_dir }}"
        state: directory
        mode: 0644

    - name: Configure Vector | Template config
      ansible.builtin.template:
        src: vector.yml.j2
        dest: "{{ vector_config_dir }}/vector.yml"
        mode: 0644
      notify: Restart vector service

    - name: Configure Service | Template systemd unit
      become: true
      ansible.builtin.template:
        src: vector.service.j2
        dest: /etc/systemd/system/vector.service
        mode: 0644
      notify: Restart vector service

    - name: Flush handlers
      meta: flush_handlers
  tags:
    - vector
